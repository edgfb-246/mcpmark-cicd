## Rollback Components

### ðŸ“„ rollback.sh
Main rollback script that:
- Validates commit SHA
- Backs up current state
- Performs git rollback
- Reinstalls dependencies
- Runs health checks

### ðŸ” verify-dependencies.js
Dependency verification script that:
- Checks package.json existence
- Validates Node.js version
- Verifies critical dependencies
- Reports missing packages

### ðŸ’¾ Configuration Backups
- `package.json.backup` - Original package.json
- `package-lock.json.backup` - Dependency lock file
- `.env.template` - Environment configuration template

### ðŸ“‹ Backup Structure
Rollback creates backup in `./rollback-backup/`:
```
rollback-backup/
â”œâ”€â”€ package.json.current
â”œâ”€â”€ package-lock.json.current
â””â”€â”€ src.current/
```

## Troubleshooting

### Rollback Script Fails
1. Check git repository status: `git status`
2. Verify commit exists: `git log --oneline`
3. Check file permissions: `ls -la rollback.sh`

### Dependencies Won't Install
1. Clear npm cache: `npm cache clean --force`
2. Delete node_modules: `rm -rf node_modules`
3. Reinstall: `npm ci`

### Application Won't Start
1. Check logs for errors
2. Verify port availability
3. Check environment variables

