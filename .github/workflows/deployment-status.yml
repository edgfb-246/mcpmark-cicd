name: Deployment Status Workflow

on:
  push:
    branches:
      - main

jobs:
  pre-deployment:
    name: pre-deployment
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_sha: ${{ steps.get_info.outputs.previous_sha }}
      package_version: ${{ steps.get_info.outputs.package_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:coverage

      - name: Get commit and package information
        id: get_info
        run: |
          PREVIOUS_SHA=$(git rev-parse HEAD^)
          echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Current commit: ${{ github.sha }}"
          echo "Previous commit: $PREVIOUS_SHA"
          echo "Package version: $PACKAGE_VERSION"

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${context.sha.substring(0, 7)}`,
              body: `## Deployment Tracking Issue
              
              **Commit:** ${context.sha}
              **Author:** ${context.payload.pusher.name}
              **Timestamp:** ${new Date().toISOString()}
              
              This issue tracks the deployment process for commit ${context.sha.substring(0, 7)}.
              
              ### Deployment Status
              - [ ] Pre-deployment checks
              - [ ] Rollback preparation
              - [ ] Deployment completion`,
              labels: ['deployment', 'in-progress']
            });
            
            core.setOutput('issue_number', issue.data.number);
            console.log(`Created deployment tracking issue #${issue.data.number}`);

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = ${{ steps.create_issue.outputs.issue_number }};
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber,
              body: `## Pre-deployment Checks Completed âœ…
              
              **Status:** All quality checks passed successfully.
              
              ### Check Results
              - âœ… Linting completed without errors
              - âœ… All tests passed with coverage requirements met
              - âœ… Dependencies installed successfully
              
              ### Next Steps
              Proceeding to rollback preparation phase...`
            });

  rollback-preparation:
    name: rollback-preparation
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifacts.outputs.artifact_name }}
      checksum: ${{ steps.create_artifacts.outputs.checksum }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get commit information
        id: get_info
        run: |
          PREVIOUS_SHA=$(git rev-parse HEAD^)
          CURRENT_SHA=${{ github.sha }}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          
          echo "previous_sha=$PREVIOUS_SHA" >> $GITHUB_OUTPUT
          echo "current_sha=$CURRENT_SHA" >> $GITHUB_OUTPUT
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          
          echo "Previous SHA: $PREVIOUS_SHA"
          echo "Current SHA: $CURRENT_SHA"
          echo "Package Version: $PACKAGE_VERSION"

      - name: Create rollback artifacts directory
        run: mkdir -p rollback-artifacts

      - name: Create executable rollback script
        run: |
          cat > rollback-artifacts/rollback.sh << 'EOF'
          #!/bin/bash
          
          set -euo pipefail
          
          # Rollback Script for mcpmark-cicd
          # This script performs automated rollback to a previous commit
          
          echo "ðŸ”„ Starting rollback process..."
          
          # Configuration
          PREVIOUS_SHA="${1:-}"
          BACKUP_DIR="${2:-./rollback-backup}"
          
          if [ -z "$PREVIOUS_SHA" ]; then
            echo "âŒ Error: Previous commit SHA is required"
            echo "Usage: ./rollback.sh <previous-commit-sha> [backup-directory]"
            exit 1
          fi
          
          echo "ðŸ“‹ Rollback Configuration:"
          echo "   Previous Commit: $PREVIOUS_SHA"
          echo "   Backup Directory: $BACKUP_DIR"
          
          # Verify git repository
          if [ ! -d ".git" ]; then
            echo "âŒ Error: Not a git repository"
            exit 1
          fi
          
          # Check if commit exists
          if ! git rev-parse --verify "$PREVIOUS_SHA" >/dev/null 2>&1; then
            echo "âŒ Error: Commit $PREVIOUS_SHA does not exist"
            exit 1
          fi
          
          # Create backup directory
          mkdir -p "$BACKUP_DIR"
          echo "ðŸ’¾ Created backup directory: $BACKUP_DIR"
          
          # Backup current state
          echo "ðŸ“¦ Backing up current state..."
          cp package.json "$BACKUP_DIR/package.json.current" 2>/dev/null || true
          cp package-lock.json "$BACKUP_DIR/package-lock.json.current" 2>/dev/null || true
          cp -r src "$BACKUP_DIR/src.current" 2>/dev/null || true
          
          # Perform rollback
          echo "â®ï¸  Rolling back to commit $PREVIOUS_SHA..."
          git reset --hard "$PREVIOUS_SHA"
          
          # Verify rollback
          CURRENT_SHA=$(git rev-parse HEAD)
          if [ "$CURRENT_SHA" = "$PREVIOUS_SHA" ]; then
            echo "âœ… Rollback successful! Now at commit $CURRENT_SHA"
          else
            echo "âŒ Rollback failed!"
            exit 1
          fi
          
          # Reinstall dependencies
          echo "ðŸ“¥ Reinstalling dependencies..."
          if [ -f "package.json" ]; then
            npm ci
            echo "âœ… Dependencies reinstalled"
          fi
          
          # Run health check
          echo "ðŸ¥ Running health check..."
          if npm run health-check 2>/dev/null; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸  Health check failed - manual intervention may be needed"
          fi
          
          echo "ðŸŽ‰ Rollback process completed!"
          echo "ðŸ“Š Rollback Summary:"
          echo "   Rolled back to: $PREVIOUS_SHA"
          echo "   Backup location: $BACKUP_DIR"
          echo "   Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          EOF
          
          chmod +x rollback-artifacts/rollback.sh
          echo "âœ… Created executable rollback script"

      - name: Create configuration backups
        run: |
          # Backup package.json
          cp package.json rollback-artifacts/package.json.backup
          
          # Backup package-lock.json if it exists
          if [ -f package-lock.json ]; then
            cp package-lock.json rollback-artifacts/package-lock.json.backup
          fi
          
          # Create environment template
          cat > rollback-artifacts/.env.template << 'EOF'
          # Environment Configuration Template
          # Copy this file to .env and fill in your values
          
          # Application Settings
          NODE_ENV=production
          PORT=3000
          
          # Database Configuration
          # DATABASE_URL=your_database_url_here
          
          # API Keys
          # API_KEY=your_api_key_here
          
          # Logging
          LOG_LEVEL=info
          EOF
          
          echo "âœ… Created configuration backups"

      - name: Create dependency verification script
        run: |
          cat > rollback-artifacts/verify-dependencies.js << 'EOF'
          #!/usr/bin/env node
          
          const fs = require('fs');
          const { execSync } = require('child_process');
          
          console.log('ðŸ” Verifying dependencies...');
          
          try {
            // Check if package.json exists
            if (!fs.existsSync('package.json')) {
              console.error('âŒ package.json not found');
              process.exit(1);
            }
            
            // Read package.json
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            console.log(`ðŸ“¦ Package: ${packageJson.name} v${packageJson.version}`);
            
            // Check Node.js version
            const nodeVersion = process.version;
            const requiredNodeVersion = packageJson.engines?.node;
            
            if (requiredNodeVersion) {
              console.log(`ðŸŸ¢ Node.js version: ${nodeVersion} (required: ${requiredNodeVersion})`);
            } else {
              console.log(`ðŸŸ¢ Node.js version: ${nodeVersion}`);
            }
            
            // Check if node_modules exists
            if (fs.existsSync('node_modules')) {
              console.log('âœ… node_modules directory found');
            } else {
              console.log('âš ï¸  node_modules directory not found - dependencies may need installation');
            }
            
            // Verify critical dependencies
            const criticalDeps = ['express'];
            const missingDeps = [];
            
            criticalDeps.forEach(dep => {
              try {
                require.resolve(dep);
                console.log(`âœ… ${dep} is installed`);
              } catch (e) {
                missingDeps.push(dep);
                console.log(`âŒ ${dep} is missing`);
              }
            });
            
            if (missingDeps.length > 0) {
              console.error(`\nâŒ Missing critical dependencies: ${missingDeps.join(', ')}`);
              process.exit(1);
            }
            
            console.log('\nâœ… All dependency checks passed!');
            
          } catch (error) {
            console.error('âŒ Dependency verification failed:', error.message);
            process.exit(1);
          }
          EOF
          
          chmod +x rollback-artifacts/verify-dependencies.js
          echo "âœ… Created dependency verification script"

      - name: Create rollback documentation
        run: |
          cat > rollback-artifacts/ROLLBACK_GUIDE.md << 'EOF'
          # Rollback Guide
          
          ## Quick Rollback Command
          
          ```bash
          ./rollback.sh <previous-commit-sha>
          ```
          
          ## Step-by-Step Rollback Instructions
          
          ### 1. Verify Current State
          ```bash
